<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .linktree-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="linktree-container">
        <h1>Mes Liens</h1>
        <a href="https://example.com" target="_blank">Mon site web</a>
        <a href="https://twitter.com/moncompte" target="_blank">Mon Twitter</a>
        <a href="https://linkedin.com/in/monprofil" target="_blank">Mon LinkedIn</a>
        <!-- Ajoute d'autres liens ici -->
    </div>
</body>
</html>
